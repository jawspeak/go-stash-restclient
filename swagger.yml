produces:
  - application/json
paths:
  '/projects/{project}/repos/{repo}/commits':
    get:
      description: Returns commits for a project and repo
      operationId: getCommits
      parameters:
        - type: string
          name: project
          in: path
          required: true
        - type: string
          name: repo
          in: path
          required: true
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/CommitsResponse'

